<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Checkout</title>
</head>

<body>
    <!-- buttons -->
    <div class="botao-index">
        <a class="botaoPreto" href="catalogo-cliente.html">Catálogo</a>
        <a class="botaoVermelho" href="carrinho.html">Carrinho</a>
        <a class="botaoAzul" href="perfil-cliente.html">Meu perfil</a>
        <a class="botaoVermelho" href="index-cliente.html">Inicio</a>
        <a class="botaoPreto" href="index.html">Sair</a>
    </div>
    <section class="pagamento">
        <h2>Pagamento</h2>
        <form action="index-cliente.html">
            <h3>Informe os dados do seu cartão</h3>
            <input class="info" type="text" placeholder="Número do Cartão"><br><br>
            <input class="info" type="text" placeholder="Nome no Cartão"><br><br>
            <input class="info" type="text" placeholder="Data de Validade"><br><br>
            <input class="info" type="text" placeholder="CPF do Titular"><br><br>
            <textarea class="info"
                placeholder="Informações sobre a retirada (Ex: Nome e CPF da pessoa que vai retirar os jogos)"></textarea><br><br>
            <input class="botaoAzul" onclick="alertPagamento()" type="submit" value="Finalizar pagamento">
        </form>
        <br><br>
        <h2>Endereço para retirada</h2>
        <div class="map">
            <div class="Mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3551.4998580319143!2d-52.61540812750684!3d-27.10906164954512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e4b5ea85fe620f%3A0xf5994e5bde049f2a!2sTaquaras%20Bar!5e0!3m2!1spt-BR!2sbr!4v1698426405469!5m2!1spt-BR!2sbr"
                    width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <p>Rua Ponoé Scheffer 120-E</p>
        <p>Centro, Chapecó</p>
        <p>89812-160</p>

    </section>
    <script type="text/javascript">
        function alertPagamento() {
            alert("Pagamento confirmado!");
        }
    </script>
</body>
</body>

</html>
