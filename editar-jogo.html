        <!-- Formulário de cadastro-->
        <!--Campos para informações do jogo-->
        <h3>Informe os dados que deseja alterar do jogo</h3>
        <form action="estoque.html">
            <input id="codigo" type="text" placeholder="Código"><br><br>

            <input class="botaoAzul" onclick="Alterar()" type="submit" value="Salvar alterações">
            <!-- <button class="botaoAzul" onclick="Alterar()"><a href="estoque.html">Salvar alterações</a></button> -->
        </form>
    </div>
    <script type="text/javascript">
        document.getElementById('codigo').value = 'J-0010';
        document.getElementById('estoque').value = '12';
        document.getElementById('valor').value = '7.99';
        function Alterar() {
            alert('Jogo alterado com sucesso')
        }
