<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- buttons -->
    <div class="botao-index">
        <a class="botaoPreto" href="estoque.html">Estoque</a>
        <a class="botaoVermelho" href="lista-clientes.html">Clientes</a>
        <a class="botaoAzul" href="funcionarios.html">Funcionarios</a>
        <a class="botaoVermelho" href="cadastro-mesa.html">Mesas</a>
        <a class="botaoPreto" href="index.html">Sair</a>
    </div>
    <div class="cadastro"> <!--alterar as classes aqui pq tava usando umas provisorias-->
        <h1>Cadastre-se</h1>
        <h3>*Obrigatório</h3>
        <form action="index-adm.html">
            <label for="nome"></label>
            <input class="info" type="text" id="nome" name="nome" placeholder="Digite o nome*"> <br><br>

            <label for="endereço"></label>
            <input class="info" type="text" id="endereço" name="endereco" placeholder="Digite o seu endereço*"> <br><br>

            <label for="CPF"></label>
            <input class="info" type="text" id="CPF" name="CPF" placeholder="Digite o CPF*"> <br><br>

            <label for="senha"></label>
            <input class="info" type="password" id="senha" name="senha" placeholder="Digite a senha*"> <br><br>

            <label for="telefone"></label>
            <input class="info" type="text" id="telefone" name="telefone" placeholder="Digite o telefone*"> <br>

            <h3>Cartão de crédito</h3>
            <label for="numCartao"></label>
            <input class="info" type="text" id="numCartao" name="numCartao" placeholder="Digite o numero de cartão">
            <br><br>

            <label for="nomeCartao"></label>
            <input class="info" type="text" id="nomeCartao" name="nomeCartao" placeholder="Digite o nome no cartão">
            <br><br>

            <label for="validadeCartao"></label>
            <input class="info" type="text" id="validadeCartao" name="validadeCartao"
                placeholder="Digite o código de verificação do cartão"> <br><br>

            <label for="codCartao">Data de Validade: </label><br>
            <input class="info" type="date" id="codCartao" name="codCartao"> <br><br>

            <input class="botaoAzul" onclick="Cadastro()" type="submit" value="Cadastrar">
            <!-- <button class="botaoAzul" onclick="Cadastro()"><a href="index-adm.html">Cadastrar</a></button> -->
        </form>
    </div>
    <script type="text/javascript">
        function Cadastro() {
            alert('Cliente cadastrado com sucesso')
        }
    </script>
</body>

</html>
