<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!-- buttons -->
    <div class="botao-index">
        <a class="botaoPreto" href="estoque.html">Estoque</a>
        <a class="botaoVermelho" href="lista-clientes.html">Clientes</a>

    <div class="cadastro">

        <h1>Cadastro de mesas para clientes</h1><br>
        <form action="index-adm.html">
            <label for="Comanda">Número da comanda:</label><br>
            <input type="number" id="Nome" name="Nome"> <br><br>

            <label for="nome">Nome completo:</label><br>
            <input type="text" id="Nome" name="Nome"> <br><br>

            <label for="Mesas">Número de mesas para reservar:</label><br>
            <input type="number" id="Mesas" name="Mesas"> <br><br>

            <label for="Data">Data de locação: </label><br>
            <input type="date" id="data" name="data"> <br><br>

            <label for="Hora">Horário de entrada: </label><br>
            <input type="time" id="Hora" name="hora"> <br><br>

            <label for="duração">Hora de saída: </label><br>
            <input type="time" id="duração" name="duração"> <br><br>

            <a class="botaoVermelho" href="comanda.html">Comanda de alimentos</a><br>
            <input class="botaoAzul" onclick="Cadastro()" type="submit" value="Cadastrar">
            <!-- <button class="botaoAzul" onclick="Cadastro()"><a href="index-adm.html">Cadastrar</a></button> -->
        </form>

    <script type="text/javascript">
        function Cadastro() {
            alert('Mesa cadastrada com sucesso')
        }
